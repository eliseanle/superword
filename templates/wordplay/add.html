{% extends "base.html" %}
{% block extra_scripts %}
    <script src="/static/js/superword.min.js"></script>
{% endblock %}
{% block page_content %}
    <div class="page-header">
      <h1>Add a new word:</h1>
    </div>
    {% if new_word %}
        <div class="alert alert-success">You added {{ new_word }}!</div>
    {%  endif %}
    <form role="form" method="POST">
      <div class="form-group">
        <label for="word">Word:</label>
        <input type="text" required="required" name="word" class="form-control"
               id="new-word" placeholder="New Word">
      </div>
      <div class="form-group">
        <label for="definition">Definition:</label>
        <textarea name="definition" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary"
              data-loading-text="Adding...">Add Word</button>
    </form>
    <br/>
    <div>
        <h4>All Words:</h4>
        <span id="open-close" class="glyphicon glyphicon-eye-open"></span>
        <span id="show-hide">&nbsp; Show</span>
        <div hidden id="words_display">
            {% for word, definition in words_definitions.items %}
                <div class="row">
                    <div class="col-md-5">
                        <h5>{{ word }}:</h5>
                        <small>{{ definition }}</small>
                        <hr/>
                    </div>
                    <div class="col-md-4">
                        <br/>
                        <span class="glyphicon glyphicon-remove-circle delete-word" name="{{ word }}"></span>
                    </div>
                </div>
            {% endfor %}
        <br/>
        </div>
    </div>

{% endblock %}
